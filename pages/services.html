<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Gestión de Servicios</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Operaciones:</label>
                  <select class="form-control" id="crudOperations" onchange="toggleForm()">
                    <option value="">Selecciona una operación</option>
                    <option value="create">Crear</option>
                    <option value="read">Buscar</option>
                    <option value="update">Actualizar</option>
                    <option value="delete">Eliminar</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="createForm" style="display: none;">
              <h4>Crear Servicio</h4>
              <form>
                <div class="form-group">
                  <label for="createServiceName">Nombre de Servicio</label>
                  <input type="text" class="form-control" id="createServiceName" placeholder="Nombre Servicio">
                </div>
                <div class="form-group">
                  <label for="createServiceDescription">Descripción</label>
                  <input type="text" class="form-control" id="createServiceDescription" placeholder="Descripción">
                </div>
                <button type="button" onclick="confirmCreate()" class="btn btn-primary">Crear</button>
              </form>
            </div>
            <div id="readForm" style="display: none;">
              <h4>Buscar Servicio</h4>
              <form>
                <div class="form-group">
                  <label for="readServiceName">Nombre de Servicio a Buscar</label>
                  <input type="text" class="form-control" id="readServiceName" placeholder="Nombre Servicio">
                </div>
                <button type="button" onclick="confirmRead()" class="btn btn-primary">Buscar</button>
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
              </form>
            </div>
            <div id="updateForm" style="display: none;">
              <h4>Actualizar Servicio</h4>
              <form>
                <div class="form-group">
                  <label for="updateServiceName">Nombre de Servicio a Actualizar</label>
                  <input type="text" class="form-control" id="updateServiceName" placeholder="Nombre Servicio">
                </div>
                <div class="form-group">
                  <label for="updateServiceDescription">Nueva Descripción</label>
                  <input type="text" class="form-control" id="updateServiceDescription" placeholder="Nueva Descripción">
                </div>
                <button type="button" onclick="confirmUpdate()" class="btn btn-primary">Actualizar</button>
              </form>
            </div>
            <div id="deleteForm" style="display: none;">
              <h4>Eliminar Servicio</h4>
              <form>
                <div class="form-group">
                  <label for="deleteServiceName">Nombre de Servicio a Eliminar</label>
                  <input type="text" class="form-control" id="deleteServiceName" placeholder="Nombre Servicio">
                </div>
                <button type="button" onclick="confirmDelete()" class="btn btn-primary">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Botón para redirigir a index.html -->
    <div class="row">
      <div class="col-md-12">
        <a href="../index.html" class="btn btn-secondary">Volver a Inicio</a>
      </div>
    </div>

  </div><!-- /.container-fluid -->
</section>

<script>
  function toggleForm() {
    var selectBox = document.getElementById("crudOperations");
    var selectedValue = selectBox.options[selectBox.selectedIndex].value;

    document.getElementById("createForm").style.display = "none";
    document.getElementById("readForm").style.display = "none";
    document.getElementById("updateForm").style.display = "none";
    document.getElementById("deleteForm").style.display = "none";

    if (selectedValue === "create") {
      document.getElementById("createForm").style.display = "block";
    } else if (selectedValue === "read") {
      document.getElementById("readForm").style.display = "block";
    } else if (selectedValue === "update") {
      document.getElementById("updateForm").style.display = "block";
    } else if (selectedValue === "delete") {
      document.getElementById("deleteForm").style.display = "block";
    }
  }

  function confirmCreate() {
    if (confirm("¿Estás seguro de que quieres crear este servicio?")) {
      // Aquí iría la lógica para crear el servicio
      console.log("Servicio creado.");
      alert("¡Servicio creado exitosamente!");
    }
  }

  function confirmRead() {
    if (confirm("¿Estás seguro de que quieres buscar este servicio?")) {
      // Aquí iría la lógica para buscar el servicio
      var serviceName = document.getElementById("readServiceName").value;
      console.log("Buscar servicio:", serviceName);
      // Aquí deberías mostrar los resultados de la búsqueda
      alert("¡Búsqueda exitosa!");
    }
  }

  function confirmUpdate() {
    if (confirm("¿Estás seguro de que quieres actualizar este servicio?")) {
      // Aquí iría la lógica para actualizar el servicio
      var serviceName = document.getElementById("updateServiceName").value;
      var serviceDescription = document.getElementById("updateServiceDescription").value;
      console.log("Actualizar servicio:", serviceName, serviceDescription);
      alert("¡Servicio actualizado exitosamente!");
    }
  }

  function confirmDelete() {
    if (confirm("¿Estás seguro de que quieres eliminar este servicio?")) {
      // Aquí iría la lógica para eliminar el servicio
      var serviceName = document.getElementById("deleteServiceName").value;
      console.log("Eliminar servicio:", serviceName);
      alert("¡Servicio eliminado exitosamente!");
    }
  }


</script>

</body>
</html>
